<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Challenge</title>
    <style>
        #questionForm {
            display:  none;
        }
    </style>
</head>

<body>


    <form action="challenge_submit" method="get" accept-charset="utf-8">
        <input type="text" placeholder="Question" id="question">
        <input type="text" placeholder="Answer 1" id="answer1">
        <input type="text" placeholder="Answer 2" id="answer2">
        <input type="text" placeholder="Answer 3" id="answer3">
        <input type="text" placeholder="Correct Answer" id="correctAnswer">
        <input type="button" id="saveQuestion" value="Save question">
    </form>   

    <input type="button" id="startQuiz" value="Start quiz">

    <form action="challenge_submit" method="get" accept-charset="utf-8" id="questionForm">
        <h2>Please select only one answer</h2>
        <h1 id="questionId">Question</h1>  
        <input type="checkbox" id="answer1Id"><span id="spanAnswer1"></span><br>
        <input type="checkbox" id="answer2Id"><span id="spanAnswer2"></span><br>
        <input type="checkbox" id="answer3Id"><span id="spanAnswer3"></span><br>
        <input type="checkbox" id="correctAnswerId"><span id="spanCorrectAnswer"></span><br>
        <input type="button" id="submitAnswer" value="Submit answer">
    </form>

    <script src="challenge.js"></script>
</body>

</html>
